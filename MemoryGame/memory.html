<!DOCTYPE html>
<html>
  <head>
    <title>Memory Match</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .js-memory-grid{
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        column-gap: 20px;
        row-gap: 20px;
        
        margin-bottom: 75px;
      }

      .album-select-button{
        height: 100px;
        width: 100px;

        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class = "js-memory-grid"></div>
    <script>
      let albumArt = [
        ['MemoryGame/AlbumImages/Astroworld.jpeg', 2],
        ['MemoryGame/AlbumImages/BeautyBehindTheMadness.jpeg', 2],
        ['MemoryGame/AlbumImages/Blonde.jpeg', 2],
        ['MemoryGame/AlbumImages/ChannelOrange.jpeg', 2],
        ['MemoryGame/AlbumImages/CollegeDropout.jpeg', 2],
        ['MemoryGame/AlbumImages/DaysBeforeRodeo.jpeg', 2],
        ['MemoryGame/AlbumImages/DieLit.jpeg', 2],
        ['MemoryGame/AlbumImages/GoodKidMAADCity.jpeg', 2],
        ['MemoryGame/AlbumImages/Graduation.jpeg', 2],
        ['MemoryGame/AlbumImages/IfYoureReadingThisItsTooLate.jpeg', 2],
        ['MemoryGame/AlbumImages/LateRegistration.jpeg', 2],
        ['MemoryGame/AlbumImages/LilBoat.jpeg', 2],
        ['MemoryGame/AlbumImages/MyBeautifulDarkTwistedFantasy.jpeg', 2],
        ['MemoryGame/AlbumImages/NothingWasTheSame.jpeg', 2],
        ['MemoryGame/AlbumImages/OneOfWun.jpeg', 2],
        ['MemoryGame/AlbumImages/SailOut.jpeg', 2],
        ['MemoryGame/AlbumImages/SoFarGone.jpeg', 2],
        ['MemoryGame/AlbumImages/Starboy.jpeg', 2],
        ['MemoryGame/AlbumImages/TakeCare.jpeg', 2],
        ['MemoryGame/AlbumImages/ThaCarterIII.jpeg', 2],
        ['MemoryGame/AlbumImages/ThaCarterIV.jpeg', 2],
        ['MemoryGame/AlbumImages/ThankMeLater.jpeg', 2],
        ['MemoryGame/AlbumImages/TheMelodicBlue.jpeg', 2],
        ['MemoryGame/AlbumImages/ToPimpAButterfly.jpeg', 2],
        ['MemoryGame/AlbumImages/Trip.jpeg', 2],
        ['MemoryGame/AlbumImages/Utopia.jpeg', 2],
        ['MemoryGame/AlbumImages/Ye.jpeg', 2]
      ];
      let buttonAttributes = [];
      let albumArtSize = albumArt.length;
      let memoryGridHTML = '';
      renderMemoryGrid();
      
      function renderMemoryGrid(){
        for(let i = 0; i < (albumArtSize * 2); i++){
          randIndex = Math.floor(Math.random() * albumArt.length);
          buttonAttributes.push({hidden: `${albumArt[randIndex][0]}`});
          albumArt[randIndex][1]--;

          const html = `
          <div>
            <button class = "album-select-button js-album-select-button">Click</button>
          </div>
          `;
          memoryGridHTML += html;
          
          if(albumArt[randIndex][1] === 0){
            albumArt.splice(randIndex, 1);
          }
        }

        document.querySelector('.js-memory-grid').innerHTML = memoryGridHTML;
      }
    </script>
  </body>
</html>
