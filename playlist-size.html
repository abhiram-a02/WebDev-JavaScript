<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Size - Project</title>
  </head>
  <body>
    <button style = "display: block" onclick = "
      console.log(`Playlist Size: ${playlistSize}`);
    ">Show Size</button>

    <button onclick = "
      if(playlistSize + 1 > 10){
        alert('Playlist is Full.')
      }else{
        playlistSize++;
      }
    ">Add to Playlist</button>
    
    <button onclick = "
      if(playlistSize + 2 > 10){
        alert('Playlist is Full.')
      }else{
        playlistSize += 2;
      }
    ">+2</button>
    
    <button onclick = "
      if(playlistSize + 3 > 10){
        alert('Playlist is Full.')
      }else{
        playlistSize += 3;
      }
    ">+3</button>

    <button onclick = "
      if(playlistSize + 4 > 10){
        alert('Playlist is Full.')
      }else{
        playlistSize += 4;
      }
    ">+4</button>

    <button onclick = "
      if(playlistSize + 5 > 10){
        alert('Playlist is Full.')
      }else{
        playlistSize += 5;
      }
    ">+5</button><br>

    <button onclick = "
      if(playlistSize - 1 < 0){
        alert('Playlist is Empty.')
      }else{
        playlistSize--;
      }
    ">Remove from Playlist</button>

    <button onclick = "
      if(playlistSize - 2 < 0){
        alert('Playlist is Empty.')
      }else{
        playlistSize -= 2;
      }
    ">-2</button>

    <button onclick = "
      if(playlistSize - 3 < 0){
        alert('Playlist is Empty.')
      }else{
        playlistSize -= 3;
      }
    ">-3</button>

    <button style = "display: block" onclick = "
      playlistSize = 0;
      console.log('Playlist was reset.');
      console.log(`Playlist Size: ${playlistSize}`);
    ">Reset Playlist</button>
    
    <script>
      let playlistSize = 0;
    </script>
  </body>
</html>
