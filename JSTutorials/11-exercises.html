      function findIndex(arrayPassed, word){
        for(let iterator = 0; iterator < arrayPassed.length; iterator++){
          if(arrayPassed[iterator] === word){
            return iterator;
          }
        }
        return -1;
      }

      function removeEgg(foodsPassed){
        let eggFree = [];
        for(let iterator = 0; iterator < foodsPassed.length; iterator++){
          if(foodsPassed[iterator] === 'egg'){
            continue;
          }else{
            eggFree.push(foodsPassed[iterator]);
          }
        }
        return eggFree;
      }

      function removeEggUpdated(foodsPassed){
        let eggFree = [];
        let eggCount = 0;
        for(let iterator = 0; iterator < foodsPassed.length; iterator++){
          if(foodsPassed[iterator] === 'egg' && eggCount < 2){
            eggCount++;
            continue;
          }else{
            eggFree.push(foodsPassed[iterator]);
          }
        }
        return eggFree;
      }

      function removeEggReversed(foodsPassed){
        const foodsReversed = foodsPassed.reverse();
        let eggFree = [];
        let eggCount = 0;
        for(let iterator = 0; iterator < foodsReversed.length; iterator++){
          if(foodsReversed[iterator] === 'egg' && eggCount < 2){
            eggCount++;
            continue;
          }else{
            eggFree.push(foodsReversed[iterator]);
          }
        }
        return eggFree.reverse();
      }
      console.log(removeEggReversed(['egg', 'apple', 'egg', 'egg', 'ham']));

      function uniqueArray(arrayPassed){
        let finalizedArray = []
        for(let iterator = 0; iterator < arrayPassed.length; iterator++){
          if(findIndex(finalizedArray, arrayPassed[iterator]) === -1){
            finalizedArray.push(arrayPassed[iterator]);
          }else{
            continue;
          }
        }
        return finalizedArray;
      }
