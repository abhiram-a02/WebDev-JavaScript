<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "CSSStyles/10-rps.css">
  </head>
  <body>
    <p class = "title">Rock Paper Scissors</p>

    <button 
    onclick = "playGame('Rock');"
    class = "move-button">
    <img src = "Images/rock-emoji.png" class = "move-icon"></button>
    
    <button 
    onclick = "playGame('Paper');"
    class = "move-button">
    <img src = "Images/paper-emoji.png" class = "move-icon"></button>

    <button 
    onclick = "playGame('Scissors');"
    class = "move-button">
    <img src = "Images/scissors-emoji.png" class = "move-icon"></button>

    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>

    <button onclick = "
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-moves').innerHTML = ``;
      document.querySelector('.js-result').innerHTML = ``;
      updateScoreElement();
    "
    class = "reset-score-button">Reset Score</button>

    <script src = "JSScripts/10-rps.js"></script>
  </body>
</html>
