<!--Tutorial #5 - Variables: Exercise-->
<!DOCTYPE html>
<html>
  <head>
    <title>Variables Tutorial</title>
  </head>
  <body>
    <script>
      let name = "Abhiram";
      console.log(`My name is: ${name}`);

      let cost = 5 + 2*3 + 9;
      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.10;
      console.log(`Tax(10%): $${tax}`);

      let totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
